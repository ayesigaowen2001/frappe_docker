name: Full ERPNext Multi-Arch Builder

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (main, v15, v14, etc.)"
        required: true
        default: "main"
      python_version:
        description: "Python version"
        required: true
        default: "3.10"
      node_version:
        description: "Node.js version"
        required: true
        default: "18"
      push_to_dockerhub:
        description: "Push images to Docker Hub?"
        type: boolean
        required: true
        default: true

jobs:
  build-all:
    name: Build Full ERPNext Stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup QEMU for multi-arch
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build environment variables
        run: |
          echo "PYTHON_VERSION=${{ github.event.inputs.python_version }}" >> "$GITHUB_ENV"
          echo "NODE_VERSION=${{ github.event.inputs.node_version }}" >> "$GITHUB_ENV"
          echo "FRAPPE_VERSION=${{ github.event.inputs.version }}" >> "$GITHUB_ENV"
          echo "ERPNEXT_VERSION=${{ github.event.inputs.version }}" >> "$GITHUB_ENV"

      - name: Build all images with Docker Buildx Bake
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          targets: bench,erpnext,base,build
          push: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
        env:
          REGISTRY_USER: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Summary
        run: |
          echo "ðŸ’š BUILD SUCCESSFULLY COMPLETED"
          echo "Images built:"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/bench"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/erpnext"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/base"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/build"
