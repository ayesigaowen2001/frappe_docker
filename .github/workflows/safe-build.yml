name: Full ERPNext Multi-Arch Builder

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (develop, v15, v14, etc.)"
        required: true
        default: "develop"
      python_version:
        description: "Python version"
        required: true
        default: "3.10"
      node_version:
        description: "Node.js version"
        required: true
        default: "18"
      push_to_dockerhub:
        description: "Push images to Docker Hub?"
        type: boolean
        required: true
        default: true

jobs:
  build-all:
    name: Build Full ERPNext Stack
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - bench
          - production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build ${{ matrix.image }} Image
        uses: docker/build-push-action@v6
        with:
          context: ./images/${{ matrix.image }}
          file: ./images/${{ matrix.image }}/Dockerfile
          push: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frappe-${{ matrix.image }}:${{ github.event.inputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/frappe-${{ matrix.image }}:latest
          build-args: |
            PYTHON_VERSION=${{ github.event.inputs.python_version }}
            NODE_VERSION=${{ github.event.inputs.node_version }}

      - name: Summary
        run: |
          echo "ðŸ’š BUILD SUCCESSFULLY COMPLETED"
          echo "Images built:"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/frappe-bench"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/frappe-production"
