name: Safe ERPNext/Frappe Image Builder

on:
  workflow_dispatch:
    inputs:
      repo:
        description: "Choose the repository to build: frappe or erpnext"
        required: true
        default: "erpnext"
      version:
        description: "Version (develop, v15, v14, etc.)"
        required: true
        default: "develop"
      python_version:
        description: "Python version"
        required: true
        default: "3.10"
      node_version:
        description: "Node.js version"
        required: true
        default: "18"
      push_to_dockerhub:
        type: boolean
        required: true
        default: true
        description: "Push image to Docker Hub?"

jobs:
  safe-build:
    name: Safe Multi-Arch Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Multi-Arch Images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/${{ github.event.inputs.repo }}/Dockerfile
          push: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.inputs.repo }}:${{ github.event.inputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.inputs.repo }}:latest
          build-args: |
            PYTHON_VERSION=${{ github.event.inputs.python_version }}
            NODE_VERSION=${{ github.event.inputs.node_version }}

      - name: Show Success Summary
        run: |
          echo "ðŸŽ‰ Build Completed Successfully"
          echo "Repo: ${{ github.event.inputs.repo }}"
          echo "Version: ${{ github.event.inputs.version }}"
