name: Build DB & Cache Services

on:
  workflow_dispatch:
    inputs:
      push_to_dockerhub:
        description: "Push images to Docker Hub?"
        type: boolean
        required: true
        default: true

jobs:
  build-services:
    name: Build MariaDB & Redis Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      #############################################################
      # MARIADB BUILD
      #############################################################
      - name: Build & Push MariaDB
        uses: docker/build-push-action@v5
        with:
          context: ./images/mariadB
          file: ./images/mariadb/Dockerfile
          push: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mariadb:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mariadb:10.6

      #############################################################
      # REDIS BUILD
      #############################################################
      - name: Build & Push Redis
        uses: docker/build-push-action@v5
        with:
          context: ./images/redis
          file: ./images/redis/Dockerfile
          push: ${{ github.event.inputs.push_to_dockerhub == 'true' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/redis:7

      #############################################################
      # SUMMARY
      #############################################################
      - name: Summary
        run: |
          echo "âœ… Successfully built the following images:"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/mariadb"
          echo "- ${{ secrets.DOCKERHUB_USERNAME }}/redis"
